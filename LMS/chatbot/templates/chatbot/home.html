{% extends "chatbot/base.html" %}

{% block content %}
   <head>


    <meta charset="utf-8" />
    {% block css %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    {% endblock css %}

    {% block js %}
    <script type="text/javascript" src="/static/js/script.js"></script>
    <script type="text/javascript" src="/static/js/dev-vue.js"></script>
    {% endblock js %}

</head>
<body style="background-color: white;">
	<div style="height:60px; width:60px; margin:0px; padding: 0px"><img src="/static/avatar.png" style="height:80px; width:80px; margin:0px; padding: 0px"><h3>Welcome</h3></div>
    <div id="app" class="container1 top-padding">
        <div class="row" style="overflow-y: scroll; height:425px; margin-top: 0px; paddin-top: 0px;">
            <div class="col-md-8 offset-md-2 col-sm-12">
                <div class="card col-md-6" v-for="message in messages" v-bind:class="{ 'user-message': message.user,  'chat-message': message.chat_bot, 'offset-md-6': message.chat_bot}">
                    <div class="card-body">
                        [[message.text]]
                    </div>
                </div>
            </div>

        </div>
        <div id="text-box" class="row top-padding">
            <div class="col-md-8 offset-md-2 col-sm-12">
                <textarea class="form-control" v-bind:placeholder="placeholder" v-model="input" v-bind:class="{ 'border-danger': send_blank}" v-on:change="check_content"></textarea>
                <i class="fas fa-arrow-circle-right send-btn" v-on:click="add_message"></i>
            </div>
        </div>
    </div>

</body>


{% endblock content %}
